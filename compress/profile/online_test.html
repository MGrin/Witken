<html> <head> {{- include ../head.html}} </head> <body> {{- include ../header.html}} <div id="central"> <div class="card grey_dark_bg card-wrapper"> <h1>Online test from central test should be here =(</h1> <button class="btn btn-default" id="online_test_submit_btn">Continue</button> </div> </div> {{- include ../footer.html }} </body> {{- include ../scripts.html}} <script>
		var onDataLoaded = function () {
			$('#online_test_submit_btn').click(submitOnlineTestResults);
		}
		var submitOnlineTestResults = function () {
			$.post('/online_test', {testData: 'Some test data here...'}, function (data) {
				if(data.content && data.content === 'Error'){
					alert(data.message);
				}else if(data.redirect){
					document.location.href = document.location.origin + data.redirect.path + '?lang=' + current_lang;
				}
			});
		}
	</script> </html>
