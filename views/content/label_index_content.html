<link rel="stylesheet" href="/css/label.css" />


<div class="card black_light_bg white_text row">
    <h1 class="multilang col-lg-12" text="general_label"></h1>
    <br />
    <p class="multilang col-lg-6 col-md-6 col-sm-6 col-xs-12" text="label_description"></p>
    <img src="/img/label_tablette.png" class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 hidden-xs" full-size="340" />
</div>

<div class="card grey_light_bg row">
    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-6 col-xs-offset-3" id="labels_images_div">
        <img id="label_area" src="/img/wk_white_label.png" class="gold_bg img-circle label_border hidden-xs" full-size="130" />
        <div class="btn-group">
            <img id="gold_label_small" class="gold_bg img-circle card_black_border js_label" />
            <img id="silver_label_small" class="silver_bg img-circle js_label" />
            <img id="bronze_label_small" class="bronze_bg img-circle js_label" />
        </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" id="label_or_text">
        <h1 class="multilang col-lg-12 col-md-12 col-sm-12 com-xs-12 text-right" text="label_label_or"></h1>
        <br />
        <p class="multilang col-lg-10 col-lg-offset-2" text="label_label_or_description"></p>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 hide" id="label_silver_text">
        <h1 class="multilang col-lg-12 col-md-12 col-sm-12 com-xs-12 text-right" text="label_label_silver"></h1>
        <br />
        <p class="multilang col-lg-10 col-lg-offset-2" text="label_label_silver_description"></p>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 hide" id="label_bronze_text">
        <h1 class="multilang col-lg-12 col-md-12 col-sm-12 com-xs-12 text-right" text="label_label_bronze"></h1>
        <br />
        <p class="multilang col-lg-10 col-lg-offset-2" text="label_label_bronze_description"></p>
    </div>
</div>

<div class="card grey_dark_bg row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <h1 class="multilang" text="label_securite_title"></h1>
        <p class="multilang" text="label_securite_description"></p>
    </div>
</div>

<div class="card grey_light_bg row">
    <div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6 col-xs-12">
        <h1 class="multilang text-right" text="label_reconnaissance_title"></h1>
        <p class="multilang" text="label_reconnaissance_description"></p>
    </div>
</div>

<div class="card grey_dark_bg row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <h1 class="multilang" text="label_certificat_title"></h1>
        <p class="multilang" text="label_certificat_description"></p>
    </div>
</div>

<script>
    var onDataLoaded = function() {
        console.log('Label content loaded');
        $('#label_silver_text').removeClass('hide');
        $('#label_bronze_text').removeClass('hide');

        $('#label_silver_text').hide();
        $('#label_bronze_text').hide();

        $('.js_label').each(function() {
            $(this).mouseenter(function() {
                $('.js_label').each(function() {
                    $(this).removeClass('card_black_border');
                });
                $(this).addClass('card_black_border');
                $('#label_area').removeClass('gold_bg');
                $('#label_area').removeClass('silver_bg');
                $('#label_area').removeClass('bronze_bg');

                $('#label_or_text').hide();
                $('#label_silver_text').hide();
                $('#label_bronze_text').hide();

                switch ($(this).attr('id')) {
                    case "gold_label_small":
                        $('#label_area').addClass('gold_bg');
                        $('#label_or_text').show();
                        break;
                    case "silver_label_small":
                        $('#label_area').addClass('silver_bg');
                        $('#label_silver_text').show();
                        break;
                    case "bronze_label_small":
                        $('#label_area').addClass('bronze_bg');
                        $('#label_bronze_text').show();
                        break;
                }
            })
        });
    };
</script>
