<div class="inner-wrapper">
    <h1>{{= user.human_data.first_name }} {{= user.human_data.last_name}}</h1>
    <table class="contact_data_table">
        <tr>
            <td>
                <p class="multilang black_text text-left profile_personnal_number_text" text="profile_personnal_number_text"></p>
            </td>
            <td>
                <p class="black_text text-left profile_personnal_number_text">{{=user.personnal_id}}</p>
            </td>
       </tr>
        <tr>
            <td valign="top">
                <p class="black_text text-left">{{=user.contact.home_address || " "}}</p>
                <p class="black_text text-left">{{=user.contact.home_postal_code}} {{=user.contact.home_city}}</p>
                <p class="black_text text-left">{{=user.contact.home_country}}</p>
            </td>
            <td valign="top">
                <p class="black_text text-left">{{=user.email}}</p>
                <p class="black_text text-left">{{=user.contact.cell_phone}}</p>
            </td>
        </tr>
    </table>
    <div class="links_block top-60">
        <div class="center link silver_very_dark_bg white_text font-HelveticaNeueThin
            profile-download-file pull-left padding-top-40" text="profile_personnal_data"></div>
        <div class="center link silver_very_dark_bg white_text font-HelveticaNeueThin
            profile-download-file pull-left padding-top-40" text="profile_professional_data"></div>
        <div class="center link silver_very_dark_bg white_text font-HelveticaNeueThin
            profile-download-file pull-left padding-top-40" text="profile_parrainez_data"></div>
    </div>
</div>
